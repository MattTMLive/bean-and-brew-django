{% extends 'header.html' %}
{% block content %}
    <div class="d-flex justify-content-center text-light mt-5">
        <form class="text-center" method="POST">
            {% csrf_token %}
            <label for="name">Your name</label><br>
            <input name="name" id="name" type="text" class="bnb-dropdown rounded">
            <br><br>
            <label for="coffee">Select the coffee you would like</label><br>
            <select name="coffee" class="bnb-dropdown rounded">
                <option id="blank" selected hidden></option>
                {% for item in products %}
                <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" value="order" name="order">Submit</button>
        </form>
    </div>
{% endblock %}
